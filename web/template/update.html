<h1>Editing {{.Name}}</h1>

<form action="/update/" method="POST">
<h2>Name</h2>
<div><textarea name="Name" rows="1" cols="80">{{printf "%s" .Name}}</textarea></div>
<h2>Description</h2>
<div><textarea name="Description" rows="20" cols="80">{{printf "%s" .Description}}</textarea></div>
<div><input name="Description" type="number", step="any", class="no-spin">{{.Price}}</input></div>
<div><input type="submit" value="Save"></div>
</form>
